<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">
                <div class="item" @mouseover="mouseHover" @mouseleave="mouseLeave">
                    <img :src="slides[activeImage].image" :alt="slides[activeImage].alt" />
                    <div class="text">
                        <h3>{{slides[activeImage].title}}</h3>
                        <p>{{slides[activeImage].text}}</p>
                    </div>
                </div>
                <!-- Slider di destra -->
                <div class="thumbs"> 
                    <div class="prev" @click="showPrev"></div>
                    <div class="next" @click="showNext"></div>

                    <!-- :class="index === activeImage ? 'active' : ''" cosi facendo valuto se l'indice del futuro for corrisponde al mio di default che cambia dinamicamente, allora 
                    aggiungo o meno la classe active e quindi la rendo piu o meno opaca e quindi principale, ricordando di toglere active da CLASS static-->
                    <!-- tramite v-for, ciclo tutti gli oggetti dell array e prendo solo quelli con key image -->
                    <div :class="index === activeImage ? 'active' : ''" v-for="(currentImage,index) in slides" @click="clickedImage" class="thumb">
                        <img :src="currentImage.image" :alt="currentImage.alt" />
                    </div>



                </div>
                <!-- /Slider di destra -->

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
